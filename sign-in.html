<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>MRCS - Login</title>
        <!-- Font Awesome Icon -->
        <link type="text/css" rel="stylesheet" href="css/helpers-css/all.css">
        <!-- Bootstrap -->
        <link type="text/css" rel="stylesheet" href="css/helpers-css/bootstrap.min.css" />
        <!-- normalize -->
        <link type="text/css" rel="stylesheet" href="css/helpers-css/normalize.css"/>
        <!-- hover buttons -->
        <link type="text/css" rel="stylesheet" href="css/helpers-css/hover.css"/>
        <!-- AOS css Library -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <!-- Custom stlylesheet -->
        <link type="text/css" rel="stylesheet" href="css/custom-css/style.css"/>
        <link type="text/css" rel="stylesheet" href="css/custom-css/home.css"/>
        <link type="text/css" rel="stylesheet" href="css/custom-css/login.css"/>
    </head>
<body>

    <div class="login-page">
        <div class="navbar-div">
            <div class="container">
                <a class="navbar-brand" href="index.html">LOGO</a>
            </div>
        </div>

        <div class="login-page-content">
            <div class="container">
                <div class="row section">
                    <div class="col-lg-6 col-md-6 col-sm-12 login-img-div">
                        <img src="img/sign in img.png" alt="signin img" class="login-img">
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-12 login-form-div">
                        <div class="form-div">
                            <div class="form-header-div text-center">
                                <p class="login-welcome">Welcome, Friend!</p>
                                <p class="login-welcome-subtitle">Ready To Start ?</p>
                            </div>

                            <div class="form-content">
                                <form action="post">
                                    <div class="form-group">
                                        <div class="label-div">
                                            <i class="far fa-envelope label-icon"></i>
                                            <label for="email-input" class="form-label">Email</label>
                                        </div>
                                        <div class="input-div">
                                            <input type="email" class="form-control form-input" id="email-input" aria-describedby="emailHelp" placeholder="Enter Your Email Please" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="label-div">
                                            <i class="fas fa-key label-icon"></i>
                                            <label for="password-input" class="form-label">Password</label>
                                        </div>

                                        <div class="input-div">
                                            <input type="password" class="form-control form-input" id="password-input" placeholder="Enter Your Password Please" required>
                                        </div>
                                    </div>

                                    <div class="form-submit text-center">
                                        <button type="submit" class="theme-btn hvr-wobble-vertical">Sign in</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
     <!-- js links -->
     <script type="text/javascript" src="js/helpers-js/jquery-3.2.1.js"></script>
     <script type="text/javascript" src="js/helpers-js/popper.min.js"></script>
     <script type="text/javascript" src="js/helpers-js/bootstrap.min.js"></script>
     <script type="text/javascript" src="js/helpers-js/all.js"></script>        

     <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
     <!-- nice scroll -->
     <script src="js/helpers-js/nice-scroll.js"></script>
     <script type="text/javascript" src="js/helpers-js/SmoothScrolling.js"></script>
     <!-- cusotm js -->
     <script type="text/javascript" src="js/custom-js/main.js"></script>
</body>
</html>
